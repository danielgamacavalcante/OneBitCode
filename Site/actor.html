<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/jogo-rpg.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styleHeaderFooter.css" />
    <title>Personagem</title>
    <style>
      #mainSection {
        height: 100%;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img
        class="imgIcon"
        src="imgs/RPG_Actor-removebg-preview.png"
        alt="icon-rpg-actor"
      />
      <div>
        <nav id="navHeader">
          <a href="index.html" target="_self">Home</a>
          <a href="register.html" target="_self">Cadastre-se</a>
          <a href="login.html" target="_self">Entre</a>
        </nav>
      </div>
    </header>
    <section id="mainSection">
      <div>
        <form id="formActor">
          <ul id="ulForm">
            <li>
              <label for="nameActor">Nome:</label>
              <input
                type="text"
                name="nameActor"
                id="nameActor"
                max="20"
                autofocus
              />
            </li>
            <li>
              <label for="classes">Classe:</label>
              <select name="classes" id="classes">
                <option selected disabled>Escolha</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Arqueiro">Arqueiro</option>
                <option value="Mago">Mago</option>
              </select>
            </li>
          </ul>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p>&copy Todos os direitos Reservados</p>
      <div>
        <a href="index.html" target="_parent"
          ><img
            src="imgs/RPG_Actor-removebg-preview.png"
            alt="icon-rpg-actor"
            class="imgIcon"
        /></a>
      </div>
    </footer>
    <script defer>
      const labelClasse = document.querySelector("#classes");

      labelClasse.addEventListener("checked", function (ev) {
        console.log(ev.value);
      });

      console.log(labelClasse);
      const ulForm = document.querySelector("#ulForm");

      if (labelClasse == "Guerreiro") {
        const label = document.createElement("label");
        const li = document.createElement("li");

        label.innerText = "Vit: 7; Agi: 4, Atk(Espada:2), alt: 1m, 3";
        li.appendChild(label);
        ulForm.appendChild(li);
      }
    </script>
  </body>
</html>
