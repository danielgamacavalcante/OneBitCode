<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/jogo-rpg.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/styleHeaderFooter.css" />
    <title>Personagem</title>
    <style>
      #mainSection {
        height: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }
      .divForm {
        height: 50%;
        width: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        box-shadow: 0px 0px 10px black;
      }
      #formActor {
        height: auto;
        flex-basis: 60%;
        align-items: center;
        justify-content: center;
        background-color: rgb(37, 201, 201);
        margin: 20px;
        padding: 20px;
        box-shadow: 0px 0px 5px black;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-items: center;
        align-items: center;
      }
      #ulForm {
        list-style: none;
        display: flex;
        flex-direction: column;
      }
      /* #ulForm > textarea {
        display: flex;
        flex-wrap: wrap;
      } */
      #ulForm li {
        display: grid;
        margin: 10px;
      }
      .labelTxt {
        font-weight: bold;
      }
      #classWarrior {
        font-size: 18px;
        font-weight: bold;
        color: rgb(255, 0, 0);
      }
      #classArch {
        font-size: 18px;
        font-weight: bold;
        color: rgb(80, 160, 86);
      }
      #classMage {
        font-size: 18px;
        font-weight: bold;
        color: blue;
      }

      @media (max-width: 495px) {
        #formActor {
          height: auto;
          flex-wrap: wrap;
        }
        .header {
          display: flex;
          flex-direction: column;
        }
      } ;
    </style>
  </head>
  <body>
    <section id="mainSection">
      <header class="header">
        <img
          class="imgIcon"
          src="imgs/RPG_Actor-removebg-preview.png"
          alt="icon-rpg-actor"
        />
        <div>
          <nav id="navHeader">
            <a href="index.html" target="_self">Home</a>
            <a href="register.html" target="_self">Cadastre-se</a>
            <a href="login.html" target="_self">Entre</a>
          </nav>
        </div>
      </header>

      <div class="divForm">
        <form id="formActor">
          <ul id="ulForm">
            <li>
              <label for="nameActor">Nome:</label>
              <input
                type="text"
                name="nameActor"
                id="nameActor"
                max="20"
                autofocus
              />
            </li>
            <li id="liClass">
              <label>Classe:</label>
              <select name="classes" id="classes">
                <option selected disabled>Escolha</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Arqueiro">Arqueiro</option>
                <option value="Mago">Mago</option>
              </select>
            </li>
            <li>
              <label for="raca">Raça:</label>
              <select name="raca" id="raca">
                <option selected disabled>Escolha</option>
                <option value="Elfo">Elfo</option>
                <option value="Anao">Anão</option>
                <option value="Humano">Humano</option>
              </select>
            </li>
            <li>
              <label for="history">História:</label>
              <br />
              <textarea
                name="history"
                id="history"
                cols="30"
                rows="10"
                maxlength="300"
              ></textarea>
            </li>
          </ul>
          <button type="button">Cadastrar</button>
        </form>
      </div>

      <footer class="footer">
        <p>&copy Todos os direitos Reservados</p>
        <div>
          <a href="index.html" target="_parent"
            ><img
              src="imgs/RPG_Actor-removebg-preview.png"
              alt="icon-rpg-actor"
              class="imgIcon"
          /></a>
        </div>
      </footer>
    </section>
    <script>
      const ulForm = document.querySelector("#ulForm");
      const select = document.querySelector("#classes");
      const liClass = document.querySelector("#liClass");

      let estado = false;

      select.addEventListener("click", function monitora(ev) {
        ev.preventDefault();

        if (estado) {
          const rowRemove = document.querySelector("#row-atributs");
          liClass.removeChild(rowRemove);
          estado = false;
        }

        if (ev.target.value == "Guerreiro") {
          const liAtributs = document.createElement("li");
          liAtributs.id = "row-atributs";
          const pNameClass = document.createElement("p");
          pNameClass.innerText = "Guerreiro";
          pNameClass.id = "classWarrior";
          const label = document.createElement("label");
          label.className = "labelTxt";
          label.innerText =
            "\nAtributos: Vit: 7;" +
            "\n\n  Agilidade: 4" +
            "\n\n  Ataque(Espada:2)" +
            "\n\n  Altura: 1m" +
            "\n\n  Stamina: 3";

          liAtributs.appendChild(pNameClass);
          liAtributs.appendChild(label);
          liClass.appendChild(liAtributs);

          ev.target.value = null;

          estado = true;
        }
        if (ev.target.value == "Arqueiro") {
          const liAtributs = document.createElement("li");
          liAtributs.id = "row-atributs";
          const pNameClass = document.createElement("p");
          pNameClass.innerText = "Arqueiro";
          pNameClass.id = "classArch";
          const label = document.createElement("label");
          label.className = "labelTxt";
          label.innerText =
            "\nAtributos: Vitalidade: 4\n\n Agilidade: 7\n\n Ataque(Arco: 3)\n\n altura: 1m\n\n Stamina: 3";
          liAtributs.appendChild(pNameClass);
          liAtributs.appendChild(label);
          liClass.appendChild(liAtributs);

          ev.target.value = null;

          estado = true;
        }
        if (ev.target.value == "Mago") {
          const liAtributs = document.createElement("li");
          liAtributs.id = "row-atributs";
          const pNameClass = document.createElement("p");
          pNameClass.innerText = "Mago";
          pNameClass.id = "classMage";
          const label = document.createElement("label");
          label.className = "labelTxt";
          label.innerText =
            "\nAtributos: \n\nVitalidade: 3;\n\n Agilidade: 3 \n\n Ataque(cajado: 4)\n\n altura: 1m \n\n Stamina: 4";
          liAtributs.appendChild(pNameClass);
          liAtributs.appendChild(label);
          liClass.appendChild(liAtributs);

          ev.target.value = null;

          estado = true;
        }
      });
    </script>
  </body>
</html>
