<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Criar Conta</title>
  </head>
  <body>
    <header class="header-container">
      <div>
        <a href="../index.html"
          ><img src="assets/img/logo-white.svg" alt="logotipo"
        /></a>
      </div>
      <nav class="nav-header">
        <a href="../index.html">Início</a>
        <a href="#clinic-section-main ">Login</a>
        <a href="../index.html#faq-section-main">Dúvidas</a>
      </nav>
    </header>
    <div class="div-main-section">
      <main class="main-container">
        <h1>Criar Conta</h1>
        <div class="social-media">
          <a href=""
            ><img class="img-main" src="assets/img/google.png" alt="Google"
          /></a>
          <a href=""
            ><img class="img-main" src="assets/img/facebook.png" alt="Facebook"
          /></a>
          <a href=""
            ><img class="img-main" src="assets/img/linkedin.png" alt="Linkedin"
          /></a>
        </div>
        <div class="alternative">
          <span>OR</span>
        </div>
        <form action="#" class="form">
          <label for="name"
            ><span>Nome</span>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Informe seu Nome"
              class="input-main"
          /></label>

          <label for="email"
            ><span>E-mail</span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Informe seu email"
              class="input-main"
          /></label>

          <label for="password"
            ><span>Password</span
            ><input
              type="password"
              name="password"
              id="password"
              class="input-main"
            />
          </label>

          <input type="submit" value="Criar Conta" />
        </form>
      </main>
      <section class="images">
        <img src="assets/img/mobile.svg" alt="Mobile" />
      </section>
    </div>
  </body>
</html>
