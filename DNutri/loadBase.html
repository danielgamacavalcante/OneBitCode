<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      section {
        display: flex;
        flex-direction: row;
        gap: 10px;
        align-items: center;
        margin: 10px;
      }
      section button {
        height: 2rem;
      }
      textarea {
        margin: 10px;
        resize: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <section>
      <a href="index.html">
        <h1>Home</h1>
      </a>
      <h1>Base de Dados</h1>
      <input type="text" placeholder="Nome do Paciente" id="nameP" />
      <button type="button" id="btnLoad">Pesquisar</button>
    </section>
    <textarea name="textArea" id="textArea" cols="100" rows="120"></textarea>
    <script>
      const btnLoad = document
        .querySelector("#btnLoad")
        .addEventListener("click", function () {
          const nameP = document.getElementById("nameP");
          const t = localStorage.getItem(nameP.value);
          const text = document.querySelector("#textArea");

          text.value = t;
        });
    </script>
  </body>
</html>
