<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de Validação</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/style3.css" />
  </head>
  <body>
    <header class="header">
      <a href="#"><img src="imgs/logotransparente.png" alt="Logo img" /></a>
      <h1>
        Curso da <span style="color: rgba(0, 255, 255, 0.829)">OneBitCode</span>
      </h1>
      <nav class="nav">
        <a href="#">Opção</a>
        <a href="#">Opção</a>
        <a href="#">Opção</a>
      </nav>
    </header>
    <main class="main">
      <h2>Tipos de Validações dentro de Forms:</h2>
      <section class="grid1">
        <div>
          <form action="https://www.google.com/search">
            <label class="label" for="q">O que deseja pesquisar?</label>
            <!-- o for tem que ser igual o id-->
            <input
              type="text"
              name="q"
              id="q"
              placeholder="Ex de texto: Nasa, Carros..."
              autofocus
              required
            />
            <input type="submit" value="Pesquisar" />
          </form>
          <p>Form de pesquisa no Google</p>
        </div>
        <div>
          <form action="#">
            <label for="email">Preencha com um email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="ex: exemplo@gmail.com"
              required
              size="40"
            />
          </form>
        </div>
        <div>
          <form action="#">
            <label for="numb">Informe idade:</label>
            <input
              type="number"
              id="numb"
              name="numb"
              placeholder="1,2,3"
              min="10"
              max="100"
              required
            />
            <input type="submit" value="Validar" onclick="validarBtn()" />
          </form>
          <p id="txt">Form de número min 10 max 100</p>
        </div>
        <div>
          <form action="#">
            <label for="date">Informe data aniversário:</label>
            <input type="date" name="date" id="date" required />
            <input type="button" value="Validar" />
          </form>
          <p>Form de Data</p>
        </div>
        <div>
          <form action="#">
            <label for="browsers">Informe qual o melhor Browser:</label>
            <input list="browsers" />
            <datalist id="browsers">
              <option value="Internet Explore"></option>
              <option value="FireFox"></option>
              <option value="Chrome"></option>
              <option value="Opera"></option>
            </datalist>
          </form>
          <p>Lista em campo</p>
        </div>
        <div>
          <img src="img/lobo3.jpg" alt="Lobo " />
          <p>Legenda</p>
        </div>
        <div>
          <img src="img/lobo2.jpg" alt="Lobo " />
          <p>Legenda</p>
        </div>
        <div>
          <img src="img/lobo1.jpg" alt="Lobo " />
          <p>Legenda</p>
        </div>
        <div>
          <img src="img/lobo1.jpg" alt="Lobo " />
          <p>Legenda</p>
        </div>
        <div class="anuncio">
          <form action="" autocomplete="on">
            Primeiro Nome: <input type="text" name="pnome" /><br />
            Último Nome: <input type="text" name="unome" /><br />
            E-mail: <input type="email" name="email" autocomplete="off" /><br />
            <input type="submit" value="Enviar" />
          </form>
          <p>Anúcio</p>
        </div>
      </section>
    </main>
    <script src="js/validar.js"></script>
  </body>
</html>
