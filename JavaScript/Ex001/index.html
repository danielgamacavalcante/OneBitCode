<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="_css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"><h1>HEADER</h1></header>
      <section class="gridSection">
        <div class="sectionForm">
          <form class="formCandidatura" action="" autocomplete="on">
            Primeiro Nome:
            <input
              class="form"
              type="text"
              name="fistName"
              id="firstName"
              placeholder="Ex: Lucas"
              autofocus
              required
              size="40"
            />
            Sobrenome:
            <input
              class="form"
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Ex: Pinheiro"
              size="40"
            />
            <label class="form" for="estudos">Campo de Estudo: </label>
            <input class="form" list="estudos" id="listStudy" />
            <datalist id="estudos">
              <option value="Web FullStack"></option>
              <option value="Web Front-end"></option>
              <option value="Web Back-end"></option>
              <option value="Mobile"></option>
              <option value="Secury TI"></option>
              <option value="Tecnology Information"></option>
            </datalist>
            Data de Nascimento:
            <input
              class="form"
              type="date"
              name="dataNascimento"
              id="dataNascimento"
            />
            <p class="checkSexy form">
              Sexo:
              <input type="radio" name="check" id="checkm" checked />
              <label for="checkm">Masculino</label>
              <input type="radio" name="check" id="checkf" />
              <label for="checkf">Feminino</label>
            </p>
            <input
              class="form"
              id="btnEnviar"
              type="button"
              value="Enviar"
              onclick="enviar()"
            />
          </form>
        </div>
        <div class="imgContainer">
          <img src="_imgs/mobile.svg" alt="mobileImg" class="img" />
        </div>
      </section>
      <footer class="footer"><h1>FOOTER</h1></footer>
    </div>
    <script>
      function enviar() {
        let firstName = document.querySelector("#firstName").value;
        let lastName = document.querySelector("#lastName").value;
        let date = document.querySelector("#dataNascimento").value;
        let listStudy = document.querySelector("#listStudy").value;
        let sexo = document.getElementsByName("check");
        let genero;

        if (sexo[0].checked) {
          genero = "Masculino";
        } else if (sexo[1].checked) {
          genero = "Feminino";
        }
        alert(`
          Nome: ${firstName} \n
          Sobrenome: ${lastName}\n
          Data Nascimento: ${date}\n
          Campo de Estudo: ${listStudy}\n
          Sexo: ${genero}
        `);
      }
    </script>
  </body>
</html>
