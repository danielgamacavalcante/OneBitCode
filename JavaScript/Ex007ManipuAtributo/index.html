<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando Atributos</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form>
      <label for="campo">Campo</label>
      <input type="text" name="campo" id="campo" data-valor="Algum valor" />
      <button type="button" id="btnChangeValue">Mudar Valor</button>
      <button type="button" id="btnChangeType">Mudar Tipo</button>
      <button type="button" id="btnPlaceholder">Mudar Placeholder</button>
      <button type="button" id="btnDisable">Habilitar/Desabilitar</button>
      <button type="button" id="btnVariavel">Mostrar Dado</button>
    </form>
  </body>
</html>
