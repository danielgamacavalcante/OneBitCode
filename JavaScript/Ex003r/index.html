<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section>
      <h1>Escalação do Time</h1>
      <hr />
      <h2>Escalar Jogador</h2>
      <p>
        <label for="position">Posição:</label>
        <input type="text" name="position" id="position" />
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" />
        <label for="number">Numero:</label>
        <input type="number" name="number" id="number" />
        <button onclick="addPlayer()" id="btnAdd">Adicionar</button>
      </p>
      <h2>Remove Jogador</h2>
      <p>
        <label for="numberToRemove">Número:</label>
        <input type="number" name="numberToRemove" id="numberToRemove" />
        <button onclick="removePlayer()">Remover</button>
      </p>
      <h2>Time</h2>
      <ul id="teamList"></ul>
    </section>
  </body>
</html>
